<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Omegle-like — Text + Video</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Anonymous Chat — Text + Video</h1>

    <div id="status" class="status">Not connected</div>

    <div class="controls">
      <button id="findBtn">Find Stranger</button>
      <button id="leaveBtn" disabled>Leave</button>
      <button id="newBtn" disabled>New Chat</button>
      <button id="startVideoBtn" disabled>Start Video Call</button>
      <button id="toggleAudioBtn" disabled>Mute</button>
    </div>

    <div class="layout">
      <div class="chat-section">
        <div id="messages" class="messages"></div>
        <div id="typing" class="typing"></div>
        <form id="msgForm" class="msg-form">
          <input id="msgInput" autocomplete="off" placeholder="Type a message..." />
          <button type="submit">Send</button>
        </form>
      </div>

      <div class="video-section">
        <div class="video-wrap">
          <video id="remoteVideo" autoplay playsinline></video>
          <video id="localVideo" autoplay playsinline muted></video>
        </div>
        <div class="video-note">Click <b>Start Video Call</b> to share camera & mic</div>
      </div>
    </div>

    <footer>
      <small>Demo — anonymous. Use camera/mic permissions for video. Refresh removes you from queue.</small>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
